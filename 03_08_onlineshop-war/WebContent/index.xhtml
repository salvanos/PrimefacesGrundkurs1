<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Onlineshop</title>
	</f:facet>
</h:head>
<h:body>
	<p:panel 
		toggleable="true" 
		toggleSpeed="2000"
		toggleTitle="Zu/Auf"
		toggleOrientation="vertical"
		collapsed="false"
		closable="true"
		closeSpeed="3000"
		closeTitle="Entfernen">
		<f:facet name="header">
			Onlineshop
		</f:facet>
		<h1>Willkommen im Onlineshop</h1>
		
		<p:tabView orientation="left" dynamic="true" cache="false">
			<p:tab closable="true">
				<f:facet name="title">
					<p:graphicImage name="alex_klein.jpg"/>
				</f:facet>
				<p:scrollPanel style="width:800px;height:200px">
				<p:panelGrid>
					<f:facet name="header">
					<p:row>
						<p:column>
							Bild
						</p:column>
						<p:column>
							Name
						</p:column>
						<p:column>
							E-Mail
						</p:column>
						<p:column>
							Kennwort
						</p:column>
					</p:row>
					</f:facet>
					<p:row>
						<p:column rowspan="2">
							<p:graphicImage name="alex.jpg"/>
						</p:column>
						<p:column rowspan="2">
							Alexander Salvanos
						</p:column>
						<p:column>
							salvanos@gmx.de
						</p:column>
						<p:column rowspan="2">
							geheim_123
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							info@java2enterprise.de
						</p:column>
					</p:row>
				</p:panelGrid>
				</p:scrollPanel>
				
			</p:tab>
			
			<p:tab closable="true">
				<f:facet name="title">
					<p:graphicImage name="pinki_klein.jpg"/>
				</f:facet>
				<p:scrollPanel style="width:800px;height:200px">
				<p:panelGrid>
					<f:facet name="header">
					<p:row>
						<p:column>
							Bild
						</p:column>
						<p:column>
							Name
						</p:column>
						<p:column>
							E-Mail
						</p:column>
						<p:column>
							Kennwort
						</p:column>
					</p:row>
					</f:facet>
					<p:row>
						<p:column rowspan="2">
							<p:graphicImage name="pinki.jpg"/>
						</p:column>
						<p:column rowspan="2">
							Pinki
						</p:column>
						<p:column>
							pinki@gmx.de
						</p:column>
						<p:column rowspan="2">
							geheim_123
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							pinki@java2enterprise.de
						</p:column>
					</p:row>
				</p:panelGrid>
				</p:scrollPanel>
				
			</p:tab>

		</p:tabView>
		
		<f:facet name="footer">
			Copyright
		</f:facet>
	</p:panel>
</h:body>
</f:view>
</html>
